<!DOCTYPE html>
<!--[if IEMobile 7 ]>    <html class="no-js iem7"> <![endif]-->
<!--[if (gt IEMobile 7)|!(IEMobile)]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>Aircraft dashboard</title>
        <meta name="description" content="Simple dashboard application">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="cleartype" content="on">

        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/touch/apple-touch-icon-144x144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/touch/apple-touch-icon-114x114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/touch/apple-touch-icon-72x72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="img/touch/apple-touch-icon-57x57-precomposed.png">
        <link rel="shortcut icon" href="img/touch/apple-touch-icon.png">

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="img/touch/apple-touch-icon-144x144-precomposed.png">
        <meta name="msapplication-TileColor" content="#222222">


        <!-- For iOS web apps -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        
        <!-- Templates for the Backbone views -->
        
        <!-- Speed view template -->
        <script type="text/template" id="speed-template">
            <div id="current_speed_num"><%= current %></div>
            <div id="speed_statistics_container">
              <div class="speed_data_number"><%= min %></div>
              <div class="speed_data_number"><%= max %></div>
              <div class="speed_data_number"><%= average %></div>
            </div>
        </script>
        
        <!-- Altitude view template -->
        <script type="text/template" id="altitude-template">
            <div id="current_altitude_num"><%= current %></div>
            <div id="altitude_statistics_container">
              <div class="altitude_data_number"><%= min %></div>
              <div class="altitude_data_number"><%= max %></div>
              <div class="altitude_data_number"><%= average %></div>
            </div>
        </script>
    </head>
    <body>
      <div id="container">
      </div>
      <div id="connection_state_container">
        <span id="connection_indicator" class="offline"></span><span id="connection_state_text">Offline</span>
      </div>

        <script src="js/vendor/zepto.min.js"></script>
        <script src="js/vendor/underscore.js"></script>
        <script src="js/vendor/backbone.js"></script>

        <script src="js/Dashboard.js"></script>
        
        <script type="application/javascript">
        $(function() {
          initSockets();
        });
        </script>

    </body>
</html>
